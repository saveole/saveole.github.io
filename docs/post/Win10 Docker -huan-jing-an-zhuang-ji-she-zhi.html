<script>var blogBase={"postTitle": "Win10 Docker \u73af\u5883\u5b89\u88c5\u53ca\u8bbe\u7f6e", "postBody": "<ul>\n<li>\n<p>\u524d\u7f6e\u6b65\u9aa4</p>\n<ul>\n<li>\n<p>\u5b89\u88c5 WSL2 - <a href=\"https://learn.microsoft.com/zh-cn/windows/wsl/install\" rel=\"nofollow\">\u5b89\u88c5 WSL | Microsoft Learn</a></p>\n</li>\n<li>\n<p>\u5728 <strong>\u8bbe\u7f6e &gt; \u5e94\u7528 &gt; \u7a0b\u5e8f\u548c\u529f\u80fd &gt; \u542f\u7528\u6216\u5173\u95ed Windows \u529f\u80fd</strong> \u4e2d\u52fe\u9009 <strong>Hyper-V</strong> \u548c <strong>\u9002\u7528\u4e8e Linux \u7684 Windows \u5b50\u7cfb\u7edf</strong></p>\n</li>\n<li>\n<p>\u91cd\u542f\u7535\u8111</p>\n</li>\n<li>\n<p>\u5b89\u88c5 Linux \u53d1\u884c\u7248</p>\n<div class=\"highlight highlight-source-powershell\"><pre><span class=\"pl-c\"><span class=\"pl-c\">#</span> \u5217\u51fa\u53ef\u7528 linux \u53d1\u884c\u7248\u672c</span>\nwsl <span class=\"pl-k\">--</span>list <span class=\"pl-k\">--</span>online\n<span class=\"pl-c\"><span class=\"pl-c\">#</span> \u5b89\u88c5\u9009\u5b9a\u53d1\u884c\u7248</span>\nwsl <span class=\"pl-k\">--</span>install <span class=\"pl-k\">-</span>d <span class=\"pl-k\">&lt;</span>Distribution Name<span class=\"pl-k\">&gt;</span>\n<span class=\"pl-c\"><span class=\"pl-c\">#</span> \u67e5\u770b wsl \u5b89\u88c5\u4fe1\u606f</span>\nwsl <span class=\"pl-k\">-</span>l <span class=\"pl-k\">-</span>v</pre></div>\n</li>\n</ul>\n</li>\n<li>\n<p>\u4e0b\u8f7d Docker Desktop for Windows \u5e76\u5b89\u88c5</p>\n</li>\n<li>\n<p>Docker Desktop \u9ed8\u8ba4\u5b89\u88c5\u5230 C \u76d8\uff0c\u53ef\u4ee5\u5c06\u5b83\u7684\u6570\u636e\u5b58\u50a8\u5230\u5176\u4ed6\u76d8</p>\n<div class=\"highlight highlight-source-powershell\"><pre><span class=\"pl-c\"><span class=\"pl-c\">#</span> \u5148\u5907\u4efd docker-desktop \u548c docker-desktop-data \u6570\u636e</span>\nwsl <span class=\"pl-k\">--</span>export docker<span class=\"pl-k\">-</span>desktop docker<span class=\"pl-k\">-</span>desktop.tar\nwsl <span class=\"pl
